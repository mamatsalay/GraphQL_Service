server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  application:
    name: graphql-service
  graphql:
    graphiql:
      enabled: true
    schema:
      locations: classpath:graphql/**/